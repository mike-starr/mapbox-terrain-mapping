<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>mapbox terrain mapping</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="threejs-canvas" width="800" height="600"></canvas><br />
    Longitude:
    <input id="input-longitude" type="text" value="-121.7603" />&nbsp;
    Lattitude: <input id="input-latitude" type="text" value="46.8523" />&nbsp;
    Zoom: <input id="input-zoom" type="text" value="10" />&nbsp;<input
      id="button-update"
      type="button"
      value="Update"
    /><hr />
    Shading: <select id="select-shading">
        <option value="gradient">Gradient</option>
        <option value="sourceTexture">Source Texture</option>
      </select>
    <br />
    <canvas id="tile-canvas" width="256" height="256"></canvas>
  </body>
</html>
